<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>note-displayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/fontawesome.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/solid.min.css" />
    <link rel="stylesheet" href="note.css" type="text/css" />
    <script src="lorem.js?1"></script>
    <style>
    </style>
</head>

<body>
    <div id="root">
        <div>
            <div style="float: left;"></div>
            <div id="top-drawer">
                <div id="cancel" style="display: none"><span>Cancel</span></div>
                <div id="input-drawer">
                    <div id='input-text' class="input" id="text"><i class="fas fa-font"></i></div>
                    <div id='input-brush' class="input"><i class="fas fa-paint-brush"></i></div>
                    <div id='input-mic' class="input"><i class="fas fa-microphone"></i></div>
                    <div class="input" id="trash"><i class="fas fa-trash"></i></div>
                </div>
                <div id="color-drawer">
                    <div class="color yellow"></div>
                    <div class="color orange"></div>
                    <div class="color green"></div>
                    <div class="color blue"></div>
                    <div class="color red"></div>
                    <div class="color purple"></div>
                </div>
                <div id="create-button">
                    <button class='button-blue'>Create Note</button>
                </div>
                <div id='note' class='yellow note' style='display: none'><textarea id='note-textarea' disabled='true'></textarea></div>
            </div>
            <div>
                <button id="get-button">Get Note</button>
                <button id="return-button" style="display: none">Return Note</button>
                <button id="place-button" style="display: none">Place Note</button>
                <button class='pointer green' id="pointer-on">Turn On Pointer</button>
                <button class='pointer red' id="pointer-off" style="display: none">Turn Off Pointer</button>
            </div>
        </div>
        <div id="loading"><span>Loading...</span</div>
    </div>
    <script src="note.js?4"></script>
</body>
</html>
