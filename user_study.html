<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>note-displayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_study.css?6" type="text/css" />
    <style>

    </style>
</head>

<body>
    <div id="root">
        <div id="buttons">
            <button id='start'>Start Pointing</button>
            <button id='stop'>Stop Pointing</button>
            <button class='blue' id='click'>Mouse Click</button>
            <button class='mode blue' id='mode-coarse'>Coarse</button><button class='mode disabled' id='mode-fine'>Fine</button>
        </div>
        <div id='sensitivity' class="slidecontainer">
            <div class='label'>Sensitivity: <span id='sensitivity-label'>0</span></div>
            <input type="range" min="-50" max="50" value="0" class="slider" id="sensitivity-range">
        </div>
        <div id='smoothing' class="slidecontainer">
            <div class='label'>Smoothing: <span id='smoothing-label'>0</span></div>
            <input type="range" min="0" max="20" value="0" class="slider" id="smoothing-range">
        </div>
    </div>

    <script src="user_study.js?6"></script>
</body>
</html>
