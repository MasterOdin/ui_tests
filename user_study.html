<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>note-displayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="user_study.css?5" type="text/css" />
    <style>

    </style>
</head>

<body>
    <div id="root">
        <div id="buttons">
            <button id='start'>Start Pointing</button>
            <button id='stop'>Stop Pointing</button>
            <button class='blue' id='click'>Mouse Click</button>
            <button class='mode blue' id='mode-coarse'>Coarse</button><button class='mode disabled' id='mode-fine'>Fine</button>
        </div>
        <div id="sensitivity">
            <span id="minus" class="sensitivity-button">-</span>&nbsp;<span id='current-sensitivity'>0</span><span id='plus' class="sensitivity-button">+</span>
        </div>
    </div>

    <script src="user_study.js?5"></script>
</body>
</html>
